{% extends "layout.html" %}
{% block title %}Audiobooks{% endblock %}

{% block main %}
<div id="custom-modal" class="modal">
  <div class="modal-content">
    <h5 class="mb-3">Criar flashcard</h5>

    <div class="mb-2">
      <label for="modal-question" class="form-label">Pergunta</label>
      <textarea id="modal-question" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="modal-answer" class="form-label">Resposta</label>
      <textarea id="modal-answer" class="form-control" rows="3"></textarea>
    </div>

    <div class="d-flex gap-2 justify-content-center">
      <button class="modal-btn btn btn-outline-light" id="flipBtn" type="button">Inverter P ↔ R</button>
      <button class="modal-btn btn btn-primary" id="yesBtn" type="button">Adicionar</button>
      <button class="modal-btn btn btn-secondary" id="noBtn" type="button">Cancelar</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>Carregue seu arquivo de áudio e texto (formato .txt). Ao selecionar uma palavra ou frase, veja a tradução e crie flashcards.</p>
      <input type="file" id="audio-input" accept="audio/*" hidden>
      <input type="file" id="text-input" accept=".txt" hidden>

          <button id="load-audio" class="btn btn-primary">Carregar áudio</button>
      <button id="load-text"  class="btn btn-primary">Carregar texto</button>

      <audio id="audio-player" controls style="display:none;" class="mt-3"></audio>
      
    
      <pre id="text-content" style="display:none;" class="mt-3"></pre>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/audiobook.js') }}"></script>
{% endblock %}
