{% set flashes = get_flashed_messages(with_categories=true) %}
<script>window.__serverFlashes = {{ flashes|tojson }};</script>
{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- unified renderer (keeps your custom style) ---
  function showFlash(message, kind = "success") {
    const container = document.getElementById("flash-message-container");
    if (!container) return;

    // Normalize kinds -> your class suffix
    const map = { success:"success", ok:"success", info:"info",
                  warning:"warning", warn:"warning",
                  error:"error", danger:"error" };
    const k = map[String(kind).toLowerCase().trim()] || "success";

    const el = document.createElement("div");
    el.className = `flashcard-${k}-message`;
    el.textContent = message;
    container.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }

  // Prefer sessionStorage message (study completion, etc.)
  const msg  = sessionStorage.getItem("flash_msg");
  const kind = sessionStorage.getItem("flash_kind") || "success";
  if (msg) {
    sessionStorage.removeItem("flash_msg");
    sessionStorage.removeItem("flash_kind");
    showFlash(msg, kind);
    return; // prevent also rendering server flashes
  }

  // Otherwise, render server flashes from Flask's flash(...)
  (window.__serverFlashes || []).forEach(([k, m]) => showFlash(m, k || "info"));

  // Optional: expose globally if you want to call from other scripts
  window.showFlash = showFlash;
});
</script>
{% endblock %}
