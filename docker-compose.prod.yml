x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  web:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - FLASK_DEBUG=0 
      - GOOGLE_APPLICATION_CREDENTIALS=/run/imago/secrets/service-account.json
    volumes:
      - /home/ubuntu/imago/secrets/service-account.json:/run/imago/secrets/service-account.json:ro
    command: sh -c "python scripts/wait_for_db.py && gunicorn -w 2 -b 0.0.0.0:8000 main:app"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    logging: *default-logging

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    logging: *default-logging

  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 20
    logging: *default-logging

volumes:
  postgres_data:
  caddy_data:
  caddy_config: