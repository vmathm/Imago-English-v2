services:
  web:
    build: .
    env_file: .env
    environment:
      - FLASK_DEBUG=0
    command: gunicorn -w 2 -b 0.0.0.0:8000 main:app
    expose:
      - "8000"
    volumes:
      - db_data:/app/instance

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  db_data:
  caddy_data:
  caddy_config:
